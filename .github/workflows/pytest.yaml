name: PyTest
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    timeout-minutes: 10

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
            fetch-depth: 0

      # Setup Python (faster than using Python container)
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Switch to Current Branch
        run: git checkout ${{ env.BRANCH }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          sudo apt install libxml2-dev libxslt-dev python3-dev

          python -m pip install --no-cache-dir --disable-pip-version-check 'setuptools<58'  # https://github.com/pycrypto/pycrypto/issues/327
          python -m pip install --no-cache-dir --disable-pip-version-check --no-deps -r requirements.txt
          python -m pip install --no-cache-dir --disable-pip-version-check -r requirements.github.txt
          python -m pip install --no-cache-dir --disable-pip-version-check -r requirements.tests.in
          pip install -e .

      - name: Run unit tests
        run: python -m pytest --import-mode=append tests/
