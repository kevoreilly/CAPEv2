# CAPE Web 配置（满足“所有访问需登录、关闭注册与 OAuth”需求）

[web_auth]
# enabled：设为 yes 后 Django 前端的 conditional_login_required 会强制所有请求进入登录流程
enabled = yes
# captcha：保持 no，避免管理员登录流程被额外验证码打断
captcha = no
# 2fa：保持 no，如未来需要可以改为 yes 并配置 OTP
2fa = no
# social_auth_email_domain：清空代表不对邮箱域名做限制
social_auth_email_domain =

[general]
# anon_viewable：设为 no 表示匿名用户连只读访问都不允许，首页亦需登录
anon_viewable = no

[registration]
# enabled：设为 no 完全关闭 /accounts/signup/，任何人都必须由管理员手工创建账号
enabled = no
# manual_approve：保留 yes 以防误开注册时默认冻结新用户
manual_approve = yes
# email_confirmation：设为 no 免去邮件服务器依赖，管理员可直接启用/关闭账号
email_confirmation = no

[oauth]
# 以下 provider 设为 no，确保不会暴露任何社会化登录入口
amazon = no
github = no
gitlab = no
twitter = no
