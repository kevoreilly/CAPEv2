rule:
  meta:
    name: gather 3d-ftp information
    namespace: collection/file-managers
    authors:
      - "@_re_fox"
    scope: function
    att&ck:
      - Credential Access::Credentials from Password Stores [T1555]
    references:
      - https://www.3dftp.com/
    examples:
      - 5a2f620f29ca2f44fc22df67b674198f:0x40CA59
  features:
    - and:
      - string: "3D-FTP"
      - string: "sites.ini"
      - optional:
        - substring: "\\SiteDesigner"
