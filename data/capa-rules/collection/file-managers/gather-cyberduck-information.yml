rule:
  meta:
    name: gather cyberduck information
    namespace: collection/file-managers
    authors:
      - "@_re_fox"
    scope: function
    att&ck:
      - Credential Access::Credentials from Password Stores [T1555]
    references:
      - https://cyberduck.io/ftp/
    examples:
      - 5a2f620f29ca2f44fc22df67b674198f:0x40D965
  features:
    - and:
      - substring: "\\Cyberduck"
      - or:
        - string: "user.config"
        - string: ".duck"
