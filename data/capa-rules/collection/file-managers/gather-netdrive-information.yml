rule:
  meta:
    name: gather netdrive information
    namespace: collection/file-managers
    authors:
      - "@_re_fox"
    scope: function
    att&ck:
      - Credential Access::Credentials from Password Stores [T1555]
    references:
      - https://www.netdrive.net/
    examples:
      - 5a2f620f29ca2f44fc22df67b674198f:0x407ED1
  features:
    - and:
      - string: "NDSites.ini"
      - substring: "\\NetDrive"
