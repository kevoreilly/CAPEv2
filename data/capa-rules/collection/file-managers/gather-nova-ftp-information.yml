rule:
  meta:
    name: gather nova-ftp information
    namespace: collection/file-managers
    authors:
      - "@_re_fox"
    scope: function
    att&ck:
      - Credential Access::Credentials from Password Stores [T1555]
    examples:
      - 5a2f620f29ca2f44fc22df67b674198f:0x40E5FF
  features:
    - or:
      - and:
        - string: "NovaFTP.db"
        - substring: "\\INSoftware\\NovaFTP"
