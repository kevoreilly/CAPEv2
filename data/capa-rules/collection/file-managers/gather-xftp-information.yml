rule:
  meta:
    name: gather xftp information
    namespace: collection/file-managers
    authors:
      - "@_re_fox"
    scope: function
    att&ck:
      - Credential Access::Credentials from Password Stores [T1555]
    references:
      - https://www.netsarang.com/en/xftp-download/
    examples:
      - 5a2f620f29ca2f44fc22df67b674198f:0x40CBEE
  features:
    - and:
      - string: ".xfp"
      - substring: "\\NetSarang"
