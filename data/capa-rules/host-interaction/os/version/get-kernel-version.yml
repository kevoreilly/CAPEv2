rule:
  meta:
    name: get kernel version
    namespace: host-interaction/os/version
    authors:
      - joakim@intezer.com
    scope: function
    att&ck:
      - Discovery::System Information Discovery [T1082]
    examples:
      - 7351f8a40c5450557b24622417fc478d:0x405438
  features:
    - and:
      - os: linux
      - or:
        - api: uname
        - and:
          - api: system
          - string: "uname"
