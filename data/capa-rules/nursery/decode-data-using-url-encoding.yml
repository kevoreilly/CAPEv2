      - Defense Evasion::Obfuscated Files or Information::Encoding-Standard Algorithm [E1027.m02]
  features:
    - or:
      - api: System.Web.HttpUtility::UrlDecode
      - api: System.Web.HttpUtility::UrlDecodeToBytes
