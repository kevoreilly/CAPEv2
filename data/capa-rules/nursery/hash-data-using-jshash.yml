rule:
  meta:
    name: hash data using jshash
    namespace: data-manipulation/hashing/jshash
    authors:
      - "@_re_fox"
    scope: function
    mbc:
      - Data::Non-Cryptographic Hash [C0030]
    references:
      - https://www.partow.net/programming/hashfunctions/
  features:
    - and:
      - number: 0x4e67c6a7
      - instruction:
        - description: hash << 5
        - mnemonic: shl
        - number: 5
      - instruction:
        - description: hash >> 2
        - mnemonic: shr
        - number: 2
      - characteristic: nzxor
      - characteristic: loop
