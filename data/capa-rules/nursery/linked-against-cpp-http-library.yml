rule:
  meta:
    name: linked against CPP HTTP library
    namespace: linking/static/httplib
    authors:
      - "@mr-tz"
    scope: file
    references:
      - https://github.com/yhirose/cpp-httplib
  features:
    - or:
      - substring: "cpp-httplib/"
      - string: /\(HTTP\/1\\\.\[01\]\) \(\\d/
