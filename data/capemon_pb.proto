/*
* macOS (brew): brew install protobuf
* Ubuntu/Debian: sudo apt install protobuf-compiler
* Python lib: pip install protobuf

# Compile
protoc -I=data --python_out=lib/cuckoo/common/ data/capemon_pb.proto
*/
syntax = "proto3";

package capemon;

message ArgumentInfo {
    string name = 1;
    string type = 2;
}

message InfoMessage {
    int32 index = 1;
    string name = 2;
    string category = 3;
    repeated ArgumentInfo args = 4;
}

message CallMessage {
    int32 index = 1;
    int32 thread_id = 2;
    uint64 return_address = 3;
    uint64 parent_return_address = 4;
    bool is_success = 5;
    uint64 retval = 6;
    repeated string arguments = 7;
    uint64 timestamp = 8;
    repeated string aux = 9;
}

message ProcessMessage {
    uint64 timestamp = 1;
    int32 pid = 2;
    int32 ppid = 3;
    string module_path = 4;
    string proc_name = 5;
}

message DebugMessage {
    string message = 1;
}

message HookEvent {
    oneof payload {
        InfoMessage info = 1;
        CallMessage call = 2;
        ProcessMessage new_process = 3;
        DebugMessage debug = 4;
    }
}
