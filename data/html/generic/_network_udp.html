{% if results.network.udp %}
<table class="table table-striped table-bordered">
    <tr>
        <th>IP Address</th>
        <th>Port</th>
    </tr>
    {% for conn in results.network.udp %}
    <tr>
        <td><span class="mono">{{conn.dst}}</span></td>
        <td><span class="mono">{{conn.dport}}</span></td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>Nothing to display.</p>
{% endif %}
