<section id="static_url">
  {% if url.bitly %}
  <div>
    <div id="bitly_unshortener">
      <h4>Bitly Unshortener</h4>
      <div class="card ">
        <table class="table table-striped table-bordered" style="table-layout: fixed;">
          <tbody>
            <tr>
              <th style="width: 10%">Target URL</th>
              <td style="word-wrap: break-word;">{{analysis.url_analysis.url}}</td>
            </tr>
            <tr>
              <th style="width: 10%">Unshortened URL</th>
              <td style="word-wrap: break-word;">{{url.bitly.long_url}}</td>
            </tr>
            <tr>
              <th style="width: 10%">Amount of Clicks</th>
              <td style="word-wrap: break-word;">{{url.bitly.user_clicks}}</td>
            </tr>
            <tr>
              <th style="width: 10%">Creation Date</th>
              <td style="word-wrap: break-word;">{{url.bitly.created_at}}</td>
            </tr>
            <tr>
              <th style="width: 10%">Created By</th>
              <td style="word-wrap: break-word;">{{url.bitly.created_by.display_name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  {% endif %}
  <div>
    <div id="whois_information">
      <h4>WHOIS Information</h4>
      <pre>{{ url.whois }}</pre>
    </div>
  </div>
</section>
