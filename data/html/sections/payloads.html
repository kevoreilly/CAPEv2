<div class="mt-4">
    <div class="section-title">
        <h4>Payloads</h4>
    </div>
    {% if "CAPE" in results and results.CAPE.payloads %}
        <div id="accordionPayloads">
        {% for file in results.CAPE.payloads %}
            <div class="card mt-2">
                <div class="card-header" id="headingPayload{{loop.index}}">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapsePayload{{loop.index}}" aria-expanded="{% if loop.first %}true{% else %}false{% endif %}" aria-controls="collapsePayload{{loop.index}}">
                            {% for name in file.name%}{{name}}{% endfor %}
                        </button>
                    </h5>
                </div>
                <div id="collapsePayload{{loop.index}}" class="collapse {% if loop.first %}show{% endif %}" aria-labelledby="headingPayload{{loop.index}}" data-parent="#accordionPayloads">
                    <div class="card-body">
                        {% include "generic/_file_info.html" %}
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    {% else %}
        <p>Nothing to display.</p>
    {% endif %}
</div>
