<div class="mt-4">
    <div class="card">
        <div class="card-header">
            <h4>Payloads</h4>
        </div>
        <div class="card-body">
            {% if "CAPE" in results and results.CAPE.payloads %}
                {% for file in results.CAPE.payloads %}
                    {% if not loop.first %}<hr>{% endif %}
                    {% include "generic/_file_info.html" %}
                {% endfor %}
            {% else %}
                <p>Nothing to display.</p>
            {% endif %}
        </div>
    </div>
</div>
