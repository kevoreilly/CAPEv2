services:
  cape-db:
    image: postgres:bookworm
    hostname: cape-db
    restart: always
    ports:
      - "127.0.0.1:${PG_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cape}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cape}
      POSTGRES_DB: ${POSTGRES_DB:-cape}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ../pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cape} -d ${POSTGRES_DB:-cape}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  
  mongodb:
    image: mongo:6
    command: ["--bind_ip_all"]
    volumes:
      - ../mongodata:/data/db
    ports:
      - "127.0.0.1:${MONGO_PORT:-27017}:27017"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s

  cape-server:
    build: ./
    hostname: cape-server
    restart: unless-stopped
    depends_on:
      cape-db:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      - WEB_PORT=${WEB_PORT:-8000}
    ports:
      - "127.0.0.1:${RESULT_PORT:-2042}:2042"  # result server
      - "127.0.0.1:${WEB_PORT:-8000}:8000"     # web ui
    volumes:
      - ../custom:/cape/custom
      - ../custom/conf:/cape/custom/conf
    cap_add:
      - NET_ADMIN
      - NET_RAW