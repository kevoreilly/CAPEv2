<html>

    <head>
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <link href="{% static "css/guac-playback.css" %}" rel="stylesheet" type="text/css"/>
        <script src="{% static "js/guac-playback.js" %}"></script>
        <script src="{% static "js/guacamole-common-js/1.4.0-all.min.js" %}"></script>
        <meta charset="utf-8">
        <title>Guacamole Recording Playback</title>
    </head>

    <body>

        <!-- Guacamole recording player -->
        <div id="player">

            <!-- Player display -->
            <div id="display">
                <div class="notification-container">
                    <div class="seek-notification">
                        <p>
                            Seek in progress...
                            <button id="cancel-seek">Cancel</button>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Player controls -->
            <div class="controls">
                <button id="play-pause">Play</button>
                <input id="position-slider" type="range">
                <span id="position">00:00</span>
                <span>/</span>
                <span id="duration">00:00</span>
            </div>

        </div>

        <!-- -->
        <script>initExamplePlayer("{{playback_url}}")</script>

    </body>

</html>
