{% load i18n %}
<table class="table table-bordered" style="table-layout: fixed;">
    <thead>
        <tr>
            <th>{% trans "PID" %}</th>
            <th>{% trans "Process" %}</th>
            <th>{% trans "Base" %}</th>
            <th>{% trans "Size" %}</th>
            <th>{% trans "Name" %}</th>
            <th>{% trans "Path" %}</th>
            <th>{% trans "Load Time" %}</th>
        </tr>
    </thead>
    <tbody>
    {% for dll in memory.dlllist %}
        <tr>
            <td>{{dll.PID}}</td>
            <td>{{dll.Process}}</td>
            <td>{{dll.Base}}</td>
            <td>{{dll.Size}}</td>
            <td>{{dll.Name}}</td>
            <td>{{dll.Path}}</td>
            <td>{{dll.LoadTime}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
