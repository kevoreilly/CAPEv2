<table class="table table-bordered" style="table-layout: fixed;">
    <thead>
        <tr>
            <th>PID</th>
            <th>Process</th>
            <th>Base</td>
            <th>Size</th>
            <th>Name</th>
            <th>Path</th>
            <th>Load Time</th>
        </tr>
    </thead>
    <tbody>
    {% for dll in memory.dlllist %}
        <tr>
            <td>{{dll.PID}}</td>
            <td>{{dll.Process}}</td>
            <td>{{dll.Base}}</td>
            <td>{{dll.Size}}</td>
            <td>{{dll.Name}}</td>
            <td>{{dll.Path}}</td>
            <td>{{dll.LoadTime}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
