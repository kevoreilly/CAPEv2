{% load i18n %}
<table class="table table-bordered" style="table-layout: fixed;">
    <thead>
        <tr>
            <th>{% trans "CPU" %}</th>
            <th>{% trans "Index" %}</th>
            <th>{% trans "Selector" %}</th>
            <th>{% trans "Address" %}</th>
            <th>{% trans "Module" %}</th>
            <th>{% trans "Section" %}</th>
        </tr>
    </thead>
    <tbody>
    {% for x in memory.idt.data %}
        <tr>
            <td>{{x.cpu_number}}</td>
            <td>{{x.index}}</td>
            <td><span class="mono">{{x.selector}}</span></td>
            <td><span class="mono">{{x.address}}</span></td>
            <td>{{x.module}}</td>
            <td>{{x.section}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
