{% load i18n %}
<table class="table table-bordered" style="table-layout: fixed;">
    <thead>
        <tr>
            <th>{% trans "Offset" %}</th>
            <th>{% trans "Name" %}</th>
        </tr>
    </thead>
    <tbody>
    {% for mutex in memory.mutantscan %}
        <tr>
            <td>{{mutex.Offset}}</td>
            <td>{{mutex.Name}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
