<table class="table table-bordered" style="table-layout: fixed;">
    <thead>
        <tr>
            <th>PID</th>
            <th>Process</th>
            <th>Privilege</td>
            <th>Attributes</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
    {% for privs in memory.privs %}
        <tr>
            <td>{{privs.PID}}</td>
            <td>{{privs.Process}}</td>
            <td>{{privs.Privilege}}</td>
            <td>{{privs.Attributes}}</td>
            <td>{{privs.Description}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
