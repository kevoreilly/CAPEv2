{% load i18n %}
<table class="table table-bordered" style="table-layout: fixed;">
    <thead>
        <tr>
            <th width="100px">{% trans "Index" %}</th>
            <th width="300px">{% trans "Syscall Addr" %}</th>
            <th width="300px">{% trans "Syscall Modname" %}</th>
            <th>{% trans "Syscall Name" %}</th>
        </tr>
    </thead>
    <tbody>
    {% for x in memory.ssdt %}
        <tr>
            <td>{{x.Index}}</td>
            <td><span class="mono">{{x.Address}}</span></td>
            <td>{{x.Module}}</td>
            <td>{{x.Symbol}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
