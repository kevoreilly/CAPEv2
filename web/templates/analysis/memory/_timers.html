{% load i18n %}
<table class="table table-bordered" style="table-layout: fixed;">
    <thead>
        <tr>
            <th>{% trans "Offset" %}</th>
            <th>{% trans "Due Time" %}</th>
            <th>{% trans "Period" %}</th>
            <th>{% trans "Signaled" %}</th>
            <th>{% trans "Routine" %}</th>
            <th>{% trans "Module" %}</th>
        </tr>
    </thead>
    <tbody>
    {% for x in memory.timers.data %}
        <tr>
            <td><span class="mono">{{x.offset}}</span></td>
            <td>{{x.due_time}}</td>
            <td>{{x.period}}</td>
            <td>{{x.signaled}}</td>
            <td><span class="mono">{{x.routine}}</span></td>
            <td>{{x.module}}</span></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
