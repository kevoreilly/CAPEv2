{% load i18n %}
<table class="table table-bordered" style="table-layout: fixed;">
    <thead>
        <tr>
            <th>{% trans "Owner" %}</th>
            <th>{% trans "Rule" %}</th>
            <th>{% trans "Hexdump" %}</th>
        </tr>
    </thead>
    <tbody>
    {% for x in memory.yarascan.data %}
        <tr>
            <td>{{x.owner}}</td>
            <td>{{x.rule}}</td>
            <td><span class="mono"><pre>{{x.hexdump}}</pre></span></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
