<table class="table table-bordered" style="table-layout: fixed;">
    <thead>
        <tr>
            <th>PID</th>
            <th>Process</th>
            <th>Offset</td>
            <th>Handle Value</th>
            <th>Type</th>
            <th>Granted Access</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
    {% for handles in midmemory.handles %}
        <tr>
            <td>{{handles.PID}}</td>
            <td>{{handles.Process}}</td>
            <td>{{handles.Offset}}</td>
            <td>{{handles.HandleValue}}</td>
            <td>{{handles.Type}}</td>
            <td>{{handles.GrantedAccess}}</td>
            <td>{{handles.Name}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
