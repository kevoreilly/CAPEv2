<script src="{{ STATIC_URL }}js/hexdump.js"></script>
<section id="udp" class="tcpudp">
    <h4>UDP</h4>
    {% if network.udp %}
        <div class="row">
            <div class="col-md-6">
                <table class="table table-bordered">
                    <tr>
                        <th>Source</th>
                        <th>Source Port</th>
                        <th>Destination</th>
                        <th>Destination Port</th>
                    </tr>
                    {% for p in network.udp %}
                        <tr class="connrow" data="{{p.src}},{{p.sport}},{{p.dst}},{{p.dport}},udp">
                            <td>{{p.src}}</td>
                            <td>{{p.sport}}</td>
                            <td>{{p.dst}}
                                {% if network.iplookups %}
                                    {{ network.iplookups|get_item:p.dst }}
                                {% endif %}
                                </td>
                            <td>{{p.dport}}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="stream col-md-6"></div>
        </div>
    {% else %}
        <p>No UDP connections recorded.</p>
    {% endif %}
</section>
