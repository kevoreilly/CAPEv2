{% if analysis.shots %}
<section id="screenshots" class="mb-4">
    <div class="card border-secondary">
        <div class="card-header border-secondary">
            <h5 class="mb-0 text-white"><i class="fas fa-images me-2 text-info"></i> Screenshots</h5>
        </div>
        <div class="card-body">
            {% if analysis.shots %}
                <div class="d-flex flex-wrap justify-content-center">
                {% for shot in analysis.shots %}
                    <div class="m-2">
                        <a data-lightbox="screenshot" href="{% url "file_nl" "screenshot" analysis.info.id shot %}" data-title="Screenshot {{shot}}">
                            <img class="img-thumbnail border-dark" src="{% url "file_nl" "screenshot" analysis.info.id shot %}" style="height: 150px; object-fit: cover;" alt="Screenshot {{shot}}" />
                        </a>
                    </div>
                {% endfor %}
                </div>
            {% else %}
                <div class="text-center text-white-50 py-4">
                    <i class="fas fa-camera-retro fa-2x mb-2"></i>
                    <p>No screenshots available.</p>
                </div>
            {% endif %}
        </div>
    </div>
</section>
{% endif %}
