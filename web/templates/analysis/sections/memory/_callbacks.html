<div class="table-responsive">
    <table class="table table-dark table-striped table-bordered" style="table-layout: fixed;">
        <thead>
            <tr>
                <th width="150px">Module</th>
                <th width="150px">Callback</th>
                <th>Type</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
        {% for x in results.memory.callbacks %}
            <tr>
                <td>{{x.Module}}</td>
                <td><span class="mono">{{x.Callback}}</span></td>
                <td>{{x.Type}}</td>
                <td>{{x.Details}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
