<section id="screenshots" class="mb-4">
    <div class="card bg-dark border-secondary">
        <div class="card-header border-secondary">
            <h5 class="mb-0 text-white">Screenshots</h5>
        </div>
        <div class="card-body">
            {% if results.shots %}
                <div class="d-flex flex-wrap justify-content-center">
                {% for shot in results.shots %}
                    <div class="m-2">
                        <a href="data:image/jpeg;base64,{{shot.data}}" target="_blank">
                            <img class="img-thumbnail bg-secondary border-dark" src="data:image/jpeg;base64,{{shot.data}}" style="height: 150px; object-fit: cover;" alt="Screenshot" />
                        </a>
                    </div>
                {% endfor %}
                </div>
            {% else %}
                <div class="text-muted text-center">No screenshots available.</div>
            {% endif %}
        </div>
    </div>
</section>
