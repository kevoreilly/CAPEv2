<div class="table-responsive">
    <table class="table table-dark table-striped table-bordered table-hover mb-0">
        <thead>
            <tr>
                <th width="5%" class="text-center">ID</th>
                <th width="35%">Name</th>
                <th width="15%">Machine</th>
                <th width="20%">Completed On</th>
                <th width="10%">Duration</th>
                <th width="15%" class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
                <tr>
                    <td class="text-center font-weight-bold">{{record.info.id}}</td>
                    <td class="text-truncate" title="{{record.target.file.name}}">{{record.target.file.name}}</td>
                    <td><span class="badge bg-dark">{{record.info.machine.label}}</span></td>
                    <td class="small">{{record.info.ended}}</td>
                    <td>{{record.info.duration}}s</td>
                    <td class="text-center">
                        <a class="btn btn-sm btn-outline-info" href="{% url "compare_both" left.info.id record.info.id %}">
                            <i class="fas fa-check"></i> Select
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
