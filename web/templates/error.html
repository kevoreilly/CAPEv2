{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <div class="alert alert-danger"><b>{% trans "ERROR :-(" %}</b><br />{{error}}</div>
    {% if errors %}
        <div class="alert alert-danger"><h4>{% trans "Submission Failed!" %}</h4>
        <ul>
        {% for block in errors %}
            {% for k, v in block.items %}
                <li><b>{{k}}</b> - {{v}}</li>
            {% endfor %}
        {% endfor %}
        </ul>
        </div>
    {% endif %}
{% endblock %}
