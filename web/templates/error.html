{% extends "base.html" %}
{% block content %}
    <div class="alert alert-danger"><b>ERROR :-(</b><br />{{error}}</div>
    {% if errors %}
        <div class="alert alert-danger"><h4>Submission Failed!</h4>
        {% for block in errors %}
            {% for k, v in block.iteritems %}
                <p>{{k}} - {{v.error}}</p>
            {% endfor %}
        {% endfor %}
        </div>
    {% endif %}
{% endblock %}
